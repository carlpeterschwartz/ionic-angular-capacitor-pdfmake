<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Angular Capacitor PDFMake
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="createPdf()" [formGroup]="myForm">
    <ion-item>
      <ion-label>Include logo image?</ion-label>
      <ion-checkbox formControlName="showLogo" slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">From</ion-label>
      <ion-input formControlName="from"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">To</ion-label>
      <ion-input formControlName="to"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Text</ion-label>
      <ion-textarea formControlName="text" rows="3"></ion-textarea>
    </ion-item>
  </form>

  <img [src]="photoPreview" *ngIf="photoPreview">

  <ion-button expand="full" shape="round" (click)="takePicture()">Add Picture</ion-button>
  <ion-button expand="full" shape="round" (click)="createPdf()" type="submit">Create PDF</ion-button>
  <ion-button expand="full" shape="round" (click)="downloadPdf()" color="secondary" [disabled]="!pdfObj">Save PDF</ion-button>

</ion-content>
